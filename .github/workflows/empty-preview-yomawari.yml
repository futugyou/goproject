name: Fake Preview Deployment
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - master
    paths: 
    - 'yomawari/**'
    - '.github/workflows/empty-preview-yomawari.yaml'
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    environment:
      name: Preview â€“ fake

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: '1.20'      
      
      - name: Yomawari
        run:  go mod tidy && go build .
        working-directory: ./yomawari
