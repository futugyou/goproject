name: Alphavantage Vercel Production Deployment
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      go-version:
        description: "Go version"
        required: false
        default: "1.23"
      vercel-cli-version:
        description: "Vercel CLI version"
        required: false
        default: "47.1.4"
      install-go:
        description: "Whether to install the specified Go version"
        required: false
        default: "true"
  schedule:
    - cron: '10 23 * * *'
  push:
    branches:
      - master
    paths: 
      - 'alphavantage-server/**'
      - '.github/workflows/alphavantage-production.yaml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ALPHAVANTAGE_ID }}
  GO_VERSION: ${{ github.event.inputs.go-version || '1.23' }}
  VERCEL_CLI_VERSION: ${{ github.event.inputs.vercel-cli-version || '47.1.4' }}
  INSTALL_GO: ${{ github.event.inputs.install-go || 'true' }}
  working-directory: ./alphavantage-server

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    environment:
      name: Production â€“ alphavantage

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        if: ${{ env.INSTALL_GO == 'true' }}
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Vercel CLI
        run: npm i -g vercel@${{ env.VERCEL_CLI_VERSION }}
        working-directory: ${{ env.working-directory }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ${{ env.working-directory }}

      - name: Build Project Artifacts
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ${{ env.working-directory }}

      - name: Deploy Project Artifacts to Vercel
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ${{ env.working-directory }}
