# permissions for end users to view configdeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: configdeployment-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8sbuilder
    app.kubernetes.io/part-of: k8sbuilder
    app.kubernetes.io/managed-by: kustomize
  name: configdeployment-viewer-role
rules:
- apiGroups:
  - apps.vishel.io
  resources:
  - configdeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.vishel.io
  resources:
  - configdeployments/status
  verbs:
  - get
